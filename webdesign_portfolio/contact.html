    <main>
        <div class="contact_top">
            <h2 class="top_title">Contact</h2>
        </div>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdTm19plhfVhUnFxdHGyXEn1BLAydB6HQFhre4n5Y5-DKcTjw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <table class="form_table2">
                <tr>
                    <th class="input_th">氏名</th>
                </tr>
                <tr>
                    <td class="input_td"><input type="text" name="entry.1207808671" placeholder="ex) 山田 太郎" required=""></td>
                </tr>
                <tr>
                    <th class="input_th">メールアドレス</th>
                </tr>
                <tr>
                    <td class="input_td"><input type="text" name="entry.1369767643" placeholder="ex) abc.123@xxx.com" required=""></td>
                </tr>
                <tr>
                    <th class="input_th">件名</th>
                </tr>
                <tr>
                    <td class="input_td"><input type="text" name="entry.1259789257" placeholder="ex) 新規Webサイト制作の件" required=""></td>
                </tr>
                <tr>
                    <th class="area_th">お問い合わせ内容</th>
                </tr>
                <tr>
                    <td class="area_td">
                        <textarea name="entry.1727608956" id="" cols="30" rows="10" placeholder="お気軽にご相談ください。" required=""></textarea>
                    </td>
                </tr>
            </table>
            <div class="text_center">
                <button class="form_button" type="submit">送信する</button>
            </div>
        </form>
        <script type="text/javascript">var submitted = false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
